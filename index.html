<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hokky Mas ARJ</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default,es6,fetch"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        * {
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-align-items: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        #root {
            width: 100%;
            max-width: 600px;
        }

        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            -webkit-border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
        }
        
        .container > *:not(:last-child) {
            margin-bottom: 1.5rem;
        }

        .header-panel {
            background-color: rgba(44, 44, 44, 0.7); /* Increased opacity for better readability */
            border: 1px solid #333;
            border-bottom: 1px solid #444; /* Add subtle border when sticky */
            border-radius: 12px;
            -webkit-border-radius: 12px;
            padding: 1rem 1.5rem;
            -webkit-backdrop-filter: blur(8px); /* Increased blur */
            backdrop-filter: blur(8px);
            /* --- Layout --- */
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: space-between;
            justify-content: space-between;
            -webkit-align-items: center;
            align-items: center;
            /* --- Sticky Header Logic --- */
            position: -webkit-sticky;
            position: sticky;
            top: 20px; /* Adjust to match body padding */
            z-index: 10; /* Ensure it stays on top of other content */
        }

        .header-panel h1 {
            color: #bb86fc;
            font-size: 1.75rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-bottom: 0;
        }

        .header-panel p {
            color: #a0a0a0;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .manage-password-icon-btn {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            width: 36px;
            height: 36px;
            cursor: pointer;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-transition: background-color 0.2s ease-in-out;
            transition: background-color 0.2s ease-in-out;
        }

        .manage-password-icon-btn svg {
            width: 22px;
            height: 22px;
            fill: #a0a0a0;
            -webkit-transition: fill 0.2s ease-in-out;
            transition: fill 0.2s ease-in-out;
        }

        .manage-password-icon-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .manage-password-icon-btn:hover svg {
            fill: #bb86fc;
        }

        .date-display {
            text-align: center;
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .controls {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
        }
        
        .controls > *:not(:last-child) {
            margin-bottom: 1rem;
        }

        label {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 0.5rem;
        }
        
        button {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            -webkit-border-radius: 8px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 1rem;
            cursor: pointer;
            -webkit-transition: opacity 0.2s ease-in-out;
            transition: opacity 0.2s ease-in-out;
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
        }
        
        button .loader {
             margin-right: 0.5rem;
        }
        
        input[type="text"], input[type="tel"] {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            -webkit-border-radius: 8px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 1rem;
            -webkit-transition: all 0.2s ease-in-out;
            transition: all 0.2s ease-in-out;
            width: 100%;
        }

        input::placeholder {
            color: #a0a0a0;
            opacity: 0.7;
        }
        
        button:focus, input:focus {
            outline: none;
            border-color: #bb86fc;
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.2);
            -webkit-box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.2);
        }

        button#generate-btn {
            background-color: #bb86fc;
            color: #000;
            font-weight: bold;
            border: none;
        }
        
        button#generate-btn:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #333;
            color: #777;
            cursor: not-allowed;
            -webkit-transform: none;
            transform: none;
            border-color: #333;
        }

        .market-grid {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
            max-height: 250px;
            overflow-y: auto;
            background-color: #2c2c2c;
            padding: 1rem;
            border-radius: 8px;
            -webkit-border-radius: 8px;
            border: 1px solid #333;
        }

        .market-item {
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-flex: 1 1 160px;
            flex: 1 1 160px;
            margin: 0.5rem;
        }

        .market-item label {
            color: #e0e0e0;
            cursor: pointer;
            margin-left: 0.5rem;
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .market-item input[type="checkbox"] {
            cursor: pointer;
        }

        .market-item input[type="checkbox"]:disabled {
            cursor: not-allowed;
        }

        .previous-numbers-container {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .previous-number-item {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-flex: 1 1 110px;
            flex: 1 1 110px;
            margin: 0.6rem;
        }
        
        .previous-number-item label {
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            font-weight: 400;
            text-transform: uppercase;
            color: #a0a0a0;
            text-align: center;
        }

        .previous-number-item input {
            width: 100%;
            text-align: center;
            padding: 0.7rem 0.5rem;
        }

        .results {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #2c2c2c;
            border-radius: 8px;
            -webkit-border-radius: 8px;
            min-height: 100px;
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-align-items: center;
            align-items: center;
            text-align: center;
            overflow-x: auto;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 32px;
            height: 32px;
            background-color: #3f3f3f;
            border: 1px solid #333;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            padding: 6px;
        }

        .copy-btn svg {
            width: 100%;
            height: 100%;
            fill: #a0a0a0;
        }

        .copy-btn:hover {
            background-color: #4f4f4f;
        }
        
        .copy-success-msg {
            position: absolute;
            top: 1.2rem;
            right: 3.5rem;
            background-color: #4caf50;
            color: #121212;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            -webkit-border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            -webkit-transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .copy-success-msg.show {
            opacity: 1;
            visibility: visible;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #bb86fc;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
        }

        .result-text {
            white-space: pre-wrap;
            text-align: left;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 1.05rem;
            line-height: 1.8;
            color: #e0e0e0;
            width: 100%;
            background-color: #1e1e1e;
            padding: 1.5rem;
            border-radius: 6px;
            -webkit-border-radius: 6px;
        }

        .error {
            color: #cf6679;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            -webkit-border-radius: 12px;
            border: 1px solid #333;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-content h2 {
            color: #bb86fc;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .api-key-input-group {
            display: -webkit-flex;
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        .api-key-input-group input {
            -webkit-flex-grow: 1;
            flex-grow: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .api-key-input-group button {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            width: auto;
            background-color: #bb86fc;
            color: #000;
            font-weight: 500;
            border: none;
        }
        
        .api-key-list {
            list-style: none;
            margin-bottom: 1.5rem;
        }
        
        .api-key-item {
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: space-between;
            justify-content: space-between;
            padding: 0.75rem;
            background-color: #2c2c2c;
            border-radius: 8px;
            -webkit-border-radius: 8px;
            margin-bottom: 0.5rem;
            font-family: monospace;
        }

        .api-key-item-info {
             display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
        }
        
        .api-key-item input[type="radio"] {
            margin-right: 1rem;
            cursor: pointer;
        }

        .api-key-item button {
             width: auto;
             padding: 0.3rem 0.6rem;
             font-size: 0.8rem;
             background-color: #cf6679;
             color: #000;
             border: none;
        }
        
        .modal-footer {
            text-align: right;
        }
    </style>
